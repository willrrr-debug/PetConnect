<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetConnect 管理后台</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#359EFF",
            secondary: "#FF9F6B",
            accent: "#6BD4FF",
            "background-light": "#f5f7f8",
            "background-dark": "#0f1923",
            "surface-light": "#ffffff",
            "surface-dark": "#1c2e36",
            "card-light": "#ffffff",
            "card-dark": "#1c2a33",
            "text-main": "#111618",
            "text-muted": "#617c89",
            "text-sub-light": "#617c89",
            "text-sub-dark": "#9ca3af"
          },
          fontFamily: {
            display: ['"Noto Sans SC"', "sans-serif"],
            sans: ['"Noto Sans SC"', "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.5rem",
            lg: "1rem",
            xl: "1.5rem",
            "2xl": "2rem",
            full: "9999px",
          },
          boxShadow: {
            soft: "0 4px 20px -2px rgba(0, 0, 0, 0.05)",
            glow: "0 0 20px rgba(53, 158, 255, 0.15)",
          },
        },
      },
    };
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
    }

    .material-symbols-outlined.filled {
      font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-sans text-text-main dark:text-white antialiased">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
